<div class="noti-container">
  <div class="noti">
    <h1 class="noti-cate-title">공지사항</h1>
    <div class="table">
      <div class="column">
        <div class="noti-cate">분류</div>
        <div class="noti-title">제목</div>
        <div class="noti-writer">작성자</div>
        <div class="noti-date">작성일</div>
      </div>
      <div class="rows">
        <div class="row" ng-repeat="todo in noticeLists">
          <div class="noti-cate">{{todo.cate}}</div>
          <a ui-sref="noticeList" class="noti-title" role="button" ng-click="setCurrentPatients()">
            {{todo.text}}aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          </a>
          <div class="noti-writer">{{todo.writer}}</div>
          <div class="noti-date">{{todo.date}}</div>
        </div>
      </div>
    </div>
    <div class="paging">
      <uib-pagination ng-model="currentPage" total-items="notice.length" max-size="maxSize" boundary-links="true" class="pagination" first-text='<<' last-text='>>' next-text='>' previous-text='<'></uib-pagination>
    </div>
    
    <div class="search">
      <input id="noti-search" type="text" />
      <button type="button" class="searchBtn"><i class="fonti um-search"></i></button>
    </div>
  </div>
  
  <div class="cal">
    <h1 class="noti-cate-title">일정</h1>
    <div class="table">
      <div class="column">
        <div class="noti-cate">분류</div>
        <div class="noti-title">제목</div>
        <div class="noti-writer">작성자</div>
        <div class="noti-date">작성일</div>
      </div>
      <div class="rows">
        <div class="row" ng-repeat="todo in calendarLists">
          <div class="noti-cate">{{todo.cate}}</div>
          <a ui-sref="noticeList" class="noti-title" role="button" ng-click="setCurrentPatients()">
            {{todo.text}}
          </a>
          <div class="noti-writer">{{todo.writer}}</div>
          <div class="noti-date">{{todo.date}}</div>
        </div>
      </div>
    </div>
    
    <div class="paging">
      <uib-pagination ng-model="calendarPage" total-items="calendar.length" max-size="maxSize" boundary-links="true" class="pagination" first-text='<<' last-text='>>' next-text='>' previous-text='<'></uib-pagination>
    </div>
    
    <div class="search">
      <input id="cal-search" type="text" />
      <button type="button" class="searchBtn"><i class="fonti um-search"></i></button>
    </div>
  </div>

</div>
