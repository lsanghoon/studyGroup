  <script>
    function menuSelector(id) {
      var tagName = $("#" + id).get(0).tagName;
      console.log(tagName);
      
      if (tagName == "LI") {
        $("li").removeClass("select");
        
      } else if (tagName == "DIV") {
        $("div").removeClass("select");
        
      }
      $("#" + id).addClass("select");
    }
